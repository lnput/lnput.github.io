<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS案例</title>
    <style>
        img {
            width: 200;
            height: 360;
        }

        div {
            background-color: rgb(244, 246, 247);
        }
    </style>
</head>

<body>
    <div>
        <hr>
        <img id="myImage" onclick="change()" src="IMAGES/off.gif">
        <button id="myButton" type="button" onclick="change()">点我!</button>
        <p>1.点击灯泡打开或关闭这盏灯</p>
        <p>2.点击按钮打开或关闭这盏灯</p>
        <hr>
    </div>
    <div>
        <form>
            请输入账号<input id="username" type="text" value="云计算" onfocus="checkUser()">
            请输入密码<input id="password" type="text" value="123456" onfocus="checkWord()"><br>
        </form>
    </div>
</body>

</html>

<script>
    function change() {
        // 获取id为“myImage”的img标签元素
        image = document.getElementById("myImage");
        // 检测src中是否包含“off”字符串，有，src则换成on，无则off
        image.src = image.src.match("off") ? "IMAGES/on.gif" : "IMAGES/off.gif";

        button = document.getElementById("myButton");
        button.innerHTML = button.innerHTML.match("开灯") ? "关灯" : "开灯";

        button.style.color = "#ff0000";
    }

    function checkUser() {
        change();
        username = document.getElementById("username");
        console.log(username.value);
    }

    function checkWord() {
        change();
        password = document.getElementById("password");
        console.log(password.value);
    }
</script>
